<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Form</title>
  <style>
    /* Form container */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Form field group */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group textarea {
      height: 100px;
    }

    /* Add field button */
    .add-field-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Submit button */
    .submit-btn {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Remove field button */
    .remove-field-btn {
      display: inline-block;
      padding: 5px;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Remove field button icon */
    .remove-field-btn::before {
      content: 'Ã—';
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Form</h1>
  <div class="form-container">
    <form id="dynamic-form">
      <div id="form-fields"></div>
      <button type="button" class="add-field-btn" onclick="addFormField()">Add Field</button>
      <br><br>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // Keep track of the number of form fields
    let fieldCount = 1;

    function addFormField() {
      // Create a new form group
      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';

      // Create the label
      const label = document.createElement('label');
      label.textContent = 'Question ' + fieldCount;

      // Create the select dropdown
      const select = document.createElement('select');
      select.name = 'type' + fieldCount;

      // Create the options for the select dropdown
      const options = ['Text', 'Number', 'Multiple Choice', 'Text Area'];
      for (let i = 0; i < options.length; i++) {
        const option = document.createElement('option');
        option.value = options[i].toLowerCase().replace(' ', '-');
        option.textContent = options[i];
        select.appendChild(option);
      }

      // Create the text box
      const textBox = document.createElement('input');
      textBox.type = 'text';
      textBox.name = 'textbox' + fieldCount;
      textBox.placeholder = 'Additional information';

      // Create the remove field button
      const removeButton = document.createElement('button');
      removeButton.className = 'remove-field-btn';
      removeButton.type = 'button';
      removeButton.onclick = function() {
        formGroup.remove();
      };

      // Append label, select dropdown, text box, and remove button to the form group
      formGroup.appendChild(label);
      formGroup.appendChild(select);
      formGroup.appendChild(textBox);
      formGroup.appendChild(removeButton);

      // Append the form group to the form fields container
      const formFieldsContainer = document.getElementById('form-fields');
      formFieldsContainer.appendChild(formGroup);

      // Increment the field count
      fieldCount++;
    }
  </script>
</body>
</html>
